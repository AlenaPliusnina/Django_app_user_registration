{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

        <h1 class="mb-5">Форма регистрации</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" class="btn btn-success" value="Зарегистрироваться">
        </form>
    </div>
{% endblock %}
